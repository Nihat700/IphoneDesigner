<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <script async src="js/app.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="phone-wrapper">
            <div class="phone black">
                <div class="phone-model"></div>
            </div>
        </div>
        <div class="accessories-wrapper">
            <div class="items">
                <div class="big-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="medium-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="small-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="flash item original">
                </div>
                <img src="images/apple-log.png" class="apple item original" draggable="false" alt="">
                <img src="images/samsung-logo.png" class="samsung item original" draggable="false" alt="">
                <img src="images/xiaomi-logo.png" class="xiaomi item original" draggable="false" alt="">
            </div>
            <form>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" class="form-control" placeholder="Enter phone model">
                </div>
                <div class="form-group my-2">
                    <label for="color">Colors</label>
                    <select id="color" class="form-control">
                        <option value="1">Black</option>
                        <option value="2">Green</option>
                        <option value="3">Red</option>
                        <option value="4">Pink</option>
                        <option value="5">Gold</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
